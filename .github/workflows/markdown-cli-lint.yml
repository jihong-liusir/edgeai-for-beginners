name: Markdown CLI Lint

on:
  pull_request:
  push:
    branches: [ main, Reactor ]

jobs:
  lint-markdown-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run CLI pattern linter
        run: |
          python Workshop/scripts/lint_markdown_cli.py --verbose